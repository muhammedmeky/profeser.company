<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profeser.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #393434, #393434);
            color: #fff;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .profile {
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .profile h1 {
            font-size: 1.5rem;
            margin: 10px 0 5px;
        }
        .profile p {
            font-size: 1rem;
            color: #ddd;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            color: #ffffff;
            background-color: #393434;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .links a:hover {
            background-color: #1d3557;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="imges/11.jpg" alt="profeser">
            <h1>PROFESER DESIGN</h1>
            <p>WELCOME TO OUR WEBSITE</p>
        </div>
        <div class="links">
            
            <a href="https://www.instagram.com/profeser_design "> Instagram</a>
            <a href="https://www.instagram.com/profeser_design "> facebook</a>
            <a href="https://www.instagram.com/profeser_design "> linkedin</a>
            <a href="https://www.instagram.com/profeser_design "> tiktok</a>
            <a href="https://www.instagram.com/profeser_design "> snapchat</a>
           
          
        </div>
    </div>
</body>
</html>
